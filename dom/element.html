<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header" class="header"><i>헤더요소</i></h1>
    <ul>
        <li class="item">목록1</li>
        <li class="item">목록2</li>
        <li class="item">목록3</li>
        <li class="item">목록4</li>
    </ul>
    <button type="button">변경</button>
    <script>
        
        //const h1 = document.getElementById("header"); //가장 처음에 만나는 요소 가져온다.
        
        const h1 = document.querySelector("#header"); // 가장 처음에만나는 요소 가져온다.
        console.log(h1);
        //태그 안에 다른 태그를 포함하고있다면 태그요소도 같이 가져옴.
        console.log(h1.innerHTML);
        //태그 안 text 가져오기
        console.log(h1.innerText);
        console.log(h1.textContent);
        // id 속성 값 가져오기
        console.log(h1.id);
        // class 속성 값 가져오기
        console.log(h1.classList);
        //document.querySelector("");
        //document.querySelectorAll("");

        //text 값 변경
        //h1.textContent = "점심시간";

        //태그 포함하려고 할때 사용한다.
        //h1.innerHTML = "<i>점심시간</i>"

        // 변경 버튼 클릭시 h1 텍스트를 변경.
        const btn = document.querySelector("button");
        
        // 클릭(모든행동에 대한) => 감시 (이벤트 리스너)
        btn.addEventListener("click",(e) => {
            //console.log("이벤트 대상 ",e.target);
            h1.innerHTML = "<i>점심시간</i>"
        });
        // li 첫번째 요소 찾기
        const li = document.querySelector("li");
        const li1 = document.querySelector(".item");
        // const li1 = document.querySelector("body > ul > li:nth-child(2)"); // 인스펙트 -> selector 복사 하여 갖고오는것도 가능하다.
        //console.log(li);
        //console.log(li1);

        
        // 모든 li 찾기
        const lis = document.querySelectorAll(".item"); // . ==> class 의미 
        lis.forEach((li) =>
        {
            console.log(li);
        });
    </script>
</body>
</html>
