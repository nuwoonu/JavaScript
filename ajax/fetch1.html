<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      //   fetch("데이터를 가져올 서버 주소")
      //     .then("데이터 도착 여부 확인 / 데이터를 적절한 타입")
      //     .then("변환된 데이터를 처리(화면 출력, 콘솔 출력")
      //     .catch("오류 발생 처리 구문 작성")
      //     .finally("무조건 실행");

      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json())
        .then((json) => {
          console.log(json);
          console.log(json.id);

          let result = `<ul>`;
          result += `<li>userId : ${json.userId}</li>`;
          result += `<li>userId : ${json.id}</li>`;
          result += `<li>userId : ${json.title}</li>`;
          result += `<li>userId : ${json.completed}</li>`;
          result += `</ul>`;
          //div 안에 보여주기
          document.querySelector("div").innerHTML = result; //바로 못불러옴 ==> [object Object]로 표시됨.
        });
    </script>
  </body>
</html>
