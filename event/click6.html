<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-danger
        {
            color: red ;
            font-size: 12px;
            display: none;
            
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="name">이름</label>
            <input type="text" name="name" id="name"  />
            <div class="text-danger">이름을 입력해 주세요.</div>
        </div>
        
        <div>
            <label for="fruits">과일선택</label>
            <input type="checkbox" name="fruits" id="" value="사과"/>  사과
            <input type="checkbox" name="fruits" id="" value="포도"/>  포도
            <input type="checkbox" name="fruits" id="" value="수박"/>  수박
            <input type="checkbox" name="fruits" id="" value="딸기"/>  딸기
            <div class="text-danger">과일을 선택해 주세요.</div>
        </div>
        <button type="submit">전송</button>
    </form>

    <script>
        //폼 submit 이벤트 처리
        const form = document.querySelector("form");
        const errMsg = document.querySelector(".text-danger")
        form.addEventListener("submit",(e)=>{ // submit 감지
         e.preventDefault();

         //이름이 입력되었는지 확인 ==> s속성으로 required 쓰면 바로 뜬다.
         // 폼요소 접근하기 (이름입력 확인)
         if(form.name.value === "")
            //포커스로 이름주기 
            form.name.focus();
            //메세지 보여주기
            errMsg.style.display = "block";

            // 선택된 과일 가져오기.
            // const fruits = form.fruits; //전체 요소를 가지고 옴.
            const fruits = document.querySelectorAll("[type='checkbox']:checked");
            fruits.forEach(item =>{
                console.log(item.value);
            });
            
            if(fruits.length === 0)
            {
                document.querySelector("form div:nth-child(2).text-danger").style.display = "block";
            }
            else
            {
                document.querySelector("form div:nth-child(2). text-danger").style.display = "none";
            }
            
            
        }); 

        //개별 요소로 처리 => 이벤트 버블링
        // document.querySelector("form div:nth-child(2)").addEventListener("click",(e) => console.log(e.target.value));

    </script>
</body>
</html>
