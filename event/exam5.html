<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      전역 속성
      
      class, id , name
      data-*
      - 지켜야할 내용.
      - 값(배열,객체,문자)의 형태는 다양하게 지정가능.
      - 이름으로 대문자는 사용하지 말것.
      - data-class-name [className(X)]

    -->

    <p>
      <a href="https://www.naver.com" target="_blank" data-link="link1" data-link-test="link2">이동</a>
      <!-- data-link="link1" → dataset.link-->
      <!-- data-test="hello" → dataset.test-->
      <!-- data-menu-name="abc" → dataset.menuName-->
    </p>

    <form action="" method="get">
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="age">나이</label>
        <input type="number" name="age" id="age" />
      </div>
      <button type="summit">전송</button>
    </form>
    <script src="./exam5.js"></script>
  </body>
</html>
